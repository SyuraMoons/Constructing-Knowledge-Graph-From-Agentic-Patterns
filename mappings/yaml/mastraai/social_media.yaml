prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  ontology: http://data.sfgov.org/ontology/
  grel: http://users.ugent.be/~bjdmeest/function/grel.ttl#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  agento: http://example.org/agento#
  ex: http://www.ex.org/

mappings:
  entities:
    sources:
      - [ "data/json_data/mastraai/social_media.json~jsonpath", "$.entities[*]" ]
    s: "http://www.ex.org/Agent/$(id)"
    po:
      - [ a, agento:Agent ]
      - [ agento:vendorClass, $(vendorClass) ]
      - [ agento:systemMessage, $(attributes.system_message) ]
      - [ agento:name, $(attributes.name) ]
      - [ agento:humanInputMode, $(attributes.human_input_mode) ]

  ontologyRelationalProperties:
    sources:
      - [ "data/mastraai/social_media.json~jsonpath", "$.ontologyRelationalProperties[*]" ]
    s: "http://www.ex.org/OntologyRelProp/$(name)"
    po:
      - [ a, agento:OntologyRelationalProperty ]
      - [ agento:name, $(name) ]
      - [ agento:domain, $(domain) ]
      - [ agento:range, $(range) ]
      - [ agento:definition, $(definition) ]
      - [ agento:statusInPattern, $(status_in_pattern) ]

  newClasses:
    sources:
      - [ "data/mastraai/social_media.json~jsonpath", "$.newOntologyTerms.newClasses[*]" ]
    s: "http://www.ex.org/NewClass/$(name)"
    po:
      - [ a, agento:NewClass ]
      - [ agento:name, $(name) ]
      - [ agento:definition, $(definition) ]
      - [ agento:statusInPattern, $(status_in_pattern) ]

  datatypeProperties:
    sources:
      - [ "data/mastraai/social_media.json~jsonpath", "$.newOntologyTerms.datatypeProperties[*]" ]
    s: "http://www.ex.org/DatatypeProperty/$(name)"
    po:
      - [ a, agento:DatatypeProperty ]
      - [ agento:name, $(name) ]
      - [ agento:domain, $(domain) ]
      - [ agento:range, $(range) ]
      - [ agento:justification, $(justification) ]
   

